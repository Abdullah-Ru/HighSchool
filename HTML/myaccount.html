<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Template</title>
<link rel="stylesheet" href="/CSS/myaccount.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body dir="rtl">
    
    <div class="container light-style flex-grow-1 container-p-y">
        <h4 class="font-weight-bold py-3 mb-4">
            أعدادات الحساب
        </h4>
        <div class="card overflow-hidden">
            <div class="row no-gutters row-bordered row-border-light">
                <div class="col-md-3 pt-0" >
                    <div class="list-group list-group-flush account-settings-links">
                        <a class="list-group-item list-group-item-action active" data-toggle="list"
                            href="#account-general">عام</a>
                        <a class="list-group-item list-group-item-action" data-toggle="list"
                            href="#account-change-password">تغيير كلمة المرور</a>
                        <a class="list-group-item list-group-item-action" data-toggle="list"
                            href="#account-info">عدد الساعات التطوع</a>
                    </div>
                </div>
                <div class="col-md-9">
                    <div class="tab-content">
                        <div class="tab-pane fade active show" id="account-general">
                            <div class="card-body media align-items-center">
                            </div>
                            <hr class="border-light m-0">
                            <div class="card-body">
                                <div class="form-group">
                                    <label class="form-label">أسم الطالب</label>
                                    <input type="text" class="form-control mb-1" value="عبدالله علي الرسيني">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">الهوية الوطنية</label>
                                    <input type="none" class="form-control" placeholder="Abdullah Alresaini" disabled>
                                </div>
                                
                                
                                <div class="form-group">
                                    <label class="form-label">الميلاد</label>
                                    <input type="text" class="form-control" placeholder="May 3, 1995" disabled>
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="account-change-password">
                            <div class="card-body pb-2">
                                <div class="form-group">
                                    <label class="form-label">كلمة المرور الحالية</label>
                                    <input type="password" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">كلمة المرور الجديدة</label>
                                    <input type="password" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">أعد كتابة كلمة المرور الجديدة</label>
                                    <input type="password" class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="account-info">
                            <div class="card-body pb-2">
                                <div class="div-h3">
                                <h5>عدد ساعات التطوع:</h5>
                               </div>

                               <div class="div-h3">
                                <h5 id="h5">عدد ساعات التطوع الباقية:</h5>
                                </div>
                            </div>
                </div>
            </div>
        </div>
        <div class="text-right mt-3">
          <a href="#"><button type="button" class="btn btn-primary">حفط التغيرات</button>&nbsp;</a>
            <a href="#"><button type="button" class="btn btn-default">ألغاء</button></a>
        </div>
    </div>
    <script data-cfasync="false" src="/cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>

   <script src="/JS/myaccount.js"></script>
